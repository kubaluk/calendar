
version: '3.9'
services:
  db:
    container_name: db
    image: postgres
    ports:
      - "5432:5432"
    env_file:
        - ./apps/api/.env #shared env file with strapi application 
    restart: unless-stopped
    

  #turborepo
  turbo:
    container_name: turbo
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - "3000:3000"
      - "4000:4000"
    environment:
      - STRAPI_VERSION=4.0.2 #specify your strapi version here (need to be same as package.json)
    volumes:
      - ./:/app/
       # Just specify a path and let the Engine create a volume
      - /app/node_modules/
    restart: on-failure

networks:
  turbo-network:
    driver: bridge